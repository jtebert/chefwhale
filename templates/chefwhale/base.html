{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>Chef Whale</title>
        <link rel="stylesheet" type="text/css"  href="{% static 'chefwhale/fonts/fonts.css' %}" />
        <link rel="stylesheet" type="text/css"  href="{% static 'chefwhale/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'chefwhale/jquery-ui/jquery-ui.min.css' %}"/>
        <script src="{% static 'chefwhale/jquery-ui/external/jquery/jquery.js' %}"></script>
        <script src="{% static 'chefwhale/jquery-ui/jquery-ui.min.js' %}"></script>
        <script src="{% static 'chefwhale/js/main_jquery_ui.js' %}"></script>
    </head>
    <body>
        <div id="container">
        
            <div id="header">
                <div id="nav">
                    <a href="{% url 'recipes:index' %}"><div class="menu-item">
				        <div id="home"></div>
			        </div></a>
			        <a href="{% url 'recipes:recipe_list' %}"><div class="menu-item">
				        <div id="recipes"></div>
			        </div></a>
			        <a href="#"><div class="menu-item">
				        <div id="boxes"></div>
			        </div></a>
                </div>
                <img id="logo" src="{% static 'chefwhale/images/whale_title.png' %}" />
                <div id="border"></div>
            </div>
            <img id="fish" src="{% static 'chefwhale/images/fish.png' %}" />
            <div id="content">
                {% block content %}<h1 style>Coming Soon</h1>{% endblock %}
            </div>
            <div id="push"></div>
        </div>
        
        <div id="footer">
            <img src="{% static 'chefwhale/images/seaweed1.png' %}" id="seaweed1" />
            <img src="{% static 'chefwhale/images/seaweed2.png' %}" id="seaweed2" />
            <div id="seafloor"></div>
            <div id="text-area">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><img src="{% static 'chefwhale/images/starfish.png' %}" /></li>
                    <li><a href="#">Contact</a></li>
                    <li><img src="{% static 'chefwhale/images/starfish.png' %}" /></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
