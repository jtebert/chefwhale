{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h2>Recipes</h2>
<ul>
    {{ user.recipe_set.all }}

    {% for recipe in recipes %}
        <li><a href="{% url 'recipes:recipe_detail' pk=recipe.pk %}">{{ recipe.name }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'recipes:recipe_add' %}">Add Recipe</a>

{% endblock %}
